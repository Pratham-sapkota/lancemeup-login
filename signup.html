    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <nav class="nav-bar">
        <div class="max-width">
            <div class="logo"><a href="#"><img src="./Images/Lancemedark.png"/></a></div>
            <ul class="menu">
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">Projects</a></li>
                <li><a href="#"class="link">How we work</a></li>

            </ul>
            <i class="fas fa-bars"></i> 
            <i class="fas fa-times"></i> 
        </div>

    </nav>
    
    <div class="container">
        <div class="bg-images">
            <div class="bg-img bg-img-1">
                <img src="./Images/green.png" alt="">
            </div>
            <div class="bg-img bg-img-2">
                <img src="./Images/black.png" alt="">
            </div>
        </div>
        <div class="max-width">
            <div  class="mid">
                <div class="left">
                 <div class="line"></div> <h4>Users area</h4>
                </div>
                <div class="left-1"> <h1 class="des"><p>Create an <br>account to<br>access<br>lancemeup</p></h1></div>
                <div class="right">
                    <form class="login">
                        <input type="text" placeholder="Email" >
                        <input type="text" placeholder="Username" >
                        <!-- need to wrap the eye and password field here -->
                        <div class="form-password">
                            <input type="password" placeholder="Password" class="password">
                            <div class="form-eye-toggle">
                                <i class="fas fa-eye-slash"></i>
                                <i class="fas fa-eye"></i>
                            </div>
                        
                        </div>
                        <div class="form-password">
                            <input type="password" placeholder="Confirm Password" class="password">
                            <div class="form-eye-toggle">
                                <i class="fas fa-eye-slash"></i>
                                <i class="fas fa-eye"></i>
                            </div>
                        
                        </div>
                        
                        <input type="submit" value="SIGNUP" class="submit">
                        <p>Or login with</p>
                       
                    </form>
                    <div class="social-media">
                        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.gmail.com"><i class="fab fa-google"></i></a>
                        <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                        
                    </div>
                    
                    
                        <p>Have an account? <span><a href="Index.html">Login</a></span></p>
                       
                    
                    
                    
                </div>
               
                
            </div>
